<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <audio src="./assets/audio/Jah Khalib - Медина.mp3"></audio>

    <div class="app">
        <div class="controls">
            <img src="./assets/image/gramafon.png" class="cover animation-pause">
            <img src="./assets/image/maxresdefault.jpg" class="music-image animation-pause">
            <div>
                <div class="controls-btn">
                    <button id="prev">
                        <i class="fa-solid fa-backward"></i>
                    </button>
                    <button id="play">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button id="pause">
                        <i class="fa-solid fa-pause"></i>
                    </button>
                    <button id="next">
                        <i class="fa-solid fa-forward"></i>
                    </button>
                </div>
                <marquee class="music-info-active" direction="right"></marquee>
                <div class="time-info">
                    <input type="range" id="scrollbar" min="0" max="500" value="0" />
                    <span class="currentTime">00:00</span>
                </div>
            </div>
        </div>
        <div class="music-list">
        </div>
    </div>

    <script src="./db/data.js" type="module"></script>
    <script src="./main.js" type="module"></script>

</body>

</html>
